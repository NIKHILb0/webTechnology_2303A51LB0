<div class="container">
    <h2>Expenses</h2>
    <form ng-submit="addExpense()">
        <div class="form-group">
            <label for="expenseDescription">Expense Description</label>
            <input type="text" id="expenseDescription" ng-model="expense.description" class="form-control" required placeholder="Expense Description">
        </div>
        <div class="form-group">
            <label for="expenseAmount">Amount</label>
            <input type="number" id="expenseAmount" ng-model="expense.amount" class="form-control" required placeholder="Amount">
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <h3 class="mt-4">Expense List</h3>
    <ul>
        <li ng-repeat="expense in expenses">
            {{ expense.description }} - {{ expense.amount | currency }}
            <button ng-click="removeExpense($index)" class="btn btn-danger btn-sm float-right">Remove</button>
        </li>
    </ul>
</div>
