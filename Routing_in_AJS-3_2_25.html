<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>AngularJS Routing Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);   
        }
        h1 {
            text-align: center;
            color: #333;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #ff0000;
            margin: 0 5px;
        }
        nav a:hover {
            background-color: #ddd;
        }
        ng-view {
            margin-top: 20px;
            padding: 20px;
            background-color: #fafafa;
            border-radius: 4px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script>
        var app = angular.module("myApp", ["ngRoute"]);

        app.config(function($routeProvider) {
            $routeProvider
            .when("/home", {
                template: "<h2>Home Page</h2><p>{{ message }}</p>",
                controller: "HomeController"
            })
            .when("/about", {
                template: "<h2>About Page</h2><p>{{ message }}</p>",
                controller: "AboutController"
            })
            .when("/contact", {
                template: "<h2>Contact Page</h2><p>{{ message }}</p>",
                controller: "ContactController"
            })
            .otherwise({
                redirectTo: "/home"
            });
        });

        app.controller("HomeController", function($scope) {
            $scope.message = "Welcome to the Home Page!";
        });

        app.controller("AboutController", function($scope) {
            $scope.message = "---------------------------This is the About Page--------------------------------";
        });

        app.controller("ContactController", function($scope) {
            $scope.message = "__________________________Get in touch with us on the Contact Page_________________________";
        });
    </script>
</head>
<body>
<marqee>--->Nikhil</marqee>
<div class="container">
    <h1>AngularJS Routing Example</h1>
    
    <nav>
        <a href="#!home">Home</a>
        <a href="#!about">About</a>
        <a href="#!contact">Contact</a>
    </nav>

    <div ng-view></div>
</div>

</body>
</html>
